{% extends '../default.html' %}
{% set dataPage="signup" %}

{% block head %}
	<link rel="stylesheet" href="{{ assetUrl('css/bundle.css') }}" />
{% endblock %}

{% block body %}

<div class="container">
  <a class="Logo" href="/">
    Fabrica
  </a><a class="Logo delta" href="/">
    DeltaThinkers
  </a>
  <h1>
    Registrar usuário
  </h1>
  <p>
    Já tem uma conta? <a href="/login">Entre por aqui.</a>
  </p>
  <div id="flash-messages" class="FlashWrapper"></div>

	<form class="LoginForm" method="post" action="">
    <input type="text" name="name" placeholder="Nome" value="Felipe" />
    <input type="email" name="email" placeholder="Email" value="email@gmail.com" />
    <input type="password" name="password1" placeholder="Senha" value="213" />
    <input type="password" name="password2" placeholder="Senha de novo (só pra confirmar)" value="213" />
    <input type="hidden" name="_csrf" value="{{ token }}" />
    <button class="login">Criar</button>
	</form>
  <footer>
  </footer>
</div>

{% development %}
  <script src="/static/js/dev.js"></script>
{% enddevelopment %}
{% production %}
  <script src="{{ assetUrl('js/prod.js') }}"></script>
{% endproduction %}

{% endblock %}
